<div class="row">
    <div class="col-md-5">
        <h2>Contacts</h2>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts" (click)="selectContact(contact)" [class.active]="contact === selectedContact">
                {{contact.name}}
            </li>
        </ul>
        <button class="btn btn-warning" (click)="createNewContact()"> New Contact </button>
    </div>

    <div class="col-md-5 col-md-offset-2">
        <contact-details [contact]="selectedContact" [createHandler]="addContact" [updateHandler]="updateContact" [deleteHandler]="deleteContact">
        </contact-details>
    </div>
</div>

<div **ngIf="contact" class="row">
    <div class="col-md-12">
        <h2 **ngIf="contact.id"> CONTACT DETAILS</h2>
        <h2 **ngIf="!contact._id"> New Contact</h2>
    </div>
</div>

<div ***ngIf="contact" class="row">
    <form class="col-md-12">
        <div class="form-group">
            <label for="contact.name">Name</label>
            <input class="form-control" name="contact-name" [(ngModel)]="contact.name" placeholder="Enter your Name"/>
        </div>

        <div class="form-group">
            <label for="contact.email">Email Adderess</label>
            <input class="form-control" name="contact-email" [(ngModel)]="contact.email" placeholder="Enter your Email Address e.g ajayimy@gmail.com"/>
        </div>

        <div class="form-group">
            <label for="contact-phone-mobile">Mobile</label>
            <input class="form-control" name="contact-phone-mobile" [(ngModel)]="contact.phone.mobile" placeholder="1234567890"/>
        </div>

        <div class="form-group">
            <label for="contact-phone-work">Work</label>
            <input class="form-control" name="contact-phone-work" [(ngModel)]="contact.phone.work" placeholder="0123456789"/>
        </div>

        <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>

        <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
        <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
    </form>
</div>
